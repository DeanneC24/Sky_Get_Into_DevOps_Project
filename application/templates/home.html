{% extends "layout.html" %}
{% block body_content %}

<div class="subjectIntro" xmlns="http://www.w3.org/1999/html">

    <h1>{{title}}</h1>

    </div>
    <div class="subjectContent">

    <h2>We are team All The Feels. Welcome to our course recap app!</h2>
</div>

    <div class="table">

        <ul id="topic-horizontal-list">

            {% for sub in subjects %}
                <li>
                    <a class="btn-icon" type="button" href='{{ url_for('subject', subjectId='' + sub.get_subject_id())}}'>
                        <img src="{{sub.get_logo_url()}}" height="100" alt="{{sub.get_subject_name()}} logo"/>
                    </a>
                    <p style="text-align:center">{{ sub.get_subject_name() }}</p>
                </li>
            {% endfor %}

        </ul>
    </div>

    <hr style="margin-bottom: 3rem;" />

    <div class="subjectContent">

        <h2>Our team includes Deanne, Rachel, Steff, Saynab and Angel</h2>
<!--        <h2>TODO: change the below so that it pulls through the team pics and links to their bio pages, possibly create an about us page.</h2>-->
    </div>

{% endblock %}
